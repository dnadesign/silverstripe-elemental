---
Name: elemental
---
Widget:
  extensions:
    - 'ElementalVersionedExtension'

BaseElement:
  extensions:
    - 'ElementDuplicationExtension'

ElementImage:
  css_styles:
    - 'image_large' : 'Large'
    - 'image_medium' : 'Normal'
    - 'image_small' : 'Small'

ElementalList:
  extensions:
    ElementPublishChildren

LeftAndMain:
  extra_requirements_css:
    - 'elemental/css/elemental-admin.css'

Injector:
  GridFieldBetterButtonsItemRequest:
    class: BetterBetterButtons

BetterButtonsActions:
  edit:
    BetterButtonFrontendLinksAction: false
  versioned_edit:
    BetterButtonFrontendLinksAction: false